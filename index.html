<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header-container">
        <div class="header-top">
          <div class="header-logo">
            <img src="src/logo.png" alt="" class="header-logo-image" />
            <span class="header-logo-content">Open Enterprise</span>
          </div>
          <ul class="menu">
            <li class="menu-item">
              <a href="#" class="menu-link">Why Open Enterprise</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Features</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Contribute</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link selected">Request early access</a>
            </li>
          </ul>
        </div>
        <div class="header-main">
          <div class="header-content">
            <!-- <div class="header-title">A new model for  <br> open </br> collaboration</div> -->
            <h1 class="header-title">A new model for open collaboration</h1>
            <p class="header-description">
              Run an organization where members get rewarded for their
              contributions with fractional ownership.
            </p>
            <button type="button" class="header-button">
              Request early access
            </button>
          </div>
          <div class="header-image">
            <img class="header-image-main" alt="" src="src/main-image.png" />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
